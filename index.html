<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/bootstrap.css">  
  <link rel="stylesheet" href="styles/style.css">
  <title>jQuery Practice</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
        <h1>jQuery Practice</h1>
        <button class="btn" id="btn1">Button 1</button>
        <button class="btn" id="btn2">Button 2</button>
        <button class="btn" id="btn3">Button 3</button>
        <button class="btn" id="btn4">Button 4</button>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <div id="panel1" class="panel panel-primary">
                <div class="panel-heading">
                    #panel1
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel2" class="panel panel-primary">
                <div class="panel-heading">
                    #panel2
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel3" class="panel panel-primary">
                <div class="panel-heading">
                    #panel3
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel4" class="panel panel-primary">
                <div class="panel-heading">
                    #panel4
                </div>
                <div class="panel-body">
                    Click for new content
                </div>
            </div>
        </div>
    </div>

</div>
<script src="scripts/jQuery3.3.1.js"></script>
<script src="scripts/bootstrap.js"></script>
<script>
  $(document).ready(function() {

    //Lesson One
    $('#panel1').hide(1000).show(2000).hide(1000).show(2000);
    $('#panel2').fadeOut(1000).slideUp(1000).delay(1000).slideDown(2000).slideUp(1000).slideDown(2000);
    $('#panel3').fadeToggle(1000).fadeToggle(2000).css({color:'red', fontStyle: 'italic'});
    $('#btn1').css({opacity:'0.5'});

    //Lesson Two
    $('#btn2').html('<strong>Bold</strong>');
    $('#btn1').on('click', function() {
      $('#panel1').fadeToggle();
    });
    $('#panel1').on('mouseover', function() {
      $('#panel1').fadeToggle();
    });
    $('#btn2').on('click', function() {
      $('#panel2').fadeToggle();
    });
    $('#btn3').on('click', function() {
      $('#panel3').fadeToggle();
    });
    $('#btn4').on('click', function() {
      $('#panel4').fadeToggle();
    });
    $('#panel4').on('click', function() {
      $('#panel4 .panel-body').html('New content');
    });

    //Lesson three
    
   


  });
</script>
</body>
</html>
